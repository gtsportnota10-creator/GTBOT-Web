<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTBOT Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <header class="header">
        <h1>Seja Bem Vindo!</h1>
        <p>Por Favor Preencha o Formulário de Pedido</p>
    </header>

    <section class="card">
        <h2>Dados do Cliente</h2>
        <div class="grid">
            <div class="campo">
                <label>Nome do Cliente</label>
                <input type="text" id="clienteNome" placeholder="Ex: João Silva">
            </div>
            <div class="campo">
                <label>Telefone / WhatsApp</label>
                <input type="text" id="clienteTelefone" placeholder="(99) 99999-9999">
            </div>
        </div>
    </section>

    <section class="card lista-pedido">
    <h2>Lista de Pedido 1</h2>
    <div class="campo">
        <label>Modelagem</label>
        <input type="text" class="modelagem" placeholder="Ex: Conjunto Masculino">
    </div>
    <div class="tabela-wrapper">
        <table>
            <thead>
                <tr>
                    <th class="col-nome">Nome</th>
                    <th class="col-tam">Tam</th>
                    <th class="col-num">Nº</th>
                    <th class="col-qtd">Quantidade</th>
                    <th class="col-del"></th>
                </tr>
            </thead>
            <tbody class="lista-itens"></tbody>
        </table>
    </div>
    <button class="btn-sec" onclick="adicionarLinha(this)">➕ Adicionar Item</button>
</section>

<button class="btn-sec" onclick="adicionarNovaLista()">➕ Adicionar Nova Lista</button>

    </section>
    
    <button class="btn-main" onclick="gerarArquivo()">Baixar Arquivo</button>
    
</div>

<script src="script.js"></script>
</body>
</html>
