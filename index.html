<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header h1 {
            text-align: center;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 16px 20px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Apenas o cartÃ£o de Itens do Pedido */
        .card:nth-of-type(2) {
            display: inline-block; /* Faz o cartÃ£o ocupar sÃ³ o necessÃ¡rio */
            width: auto;           /* Largura automÃ¡tica */
            max-width: 100%;       /* Nunca ultrapassa a tela */
        }

        .card:nth-of-type(2) table {
            width: auto;           /* Largura ajustada ao conteÃºdo */
            border-collapse: collapse;
        }

        .card:nth-of-type(2) th,
        .card:nth-of-type(2) td {
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            white-space: nowrap;   /* Evita quebra de texto */
        }

        .btn-sec, .btn-main {
            display: block;
            margin: 12px auto 0 auto;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-main.compartilhar {
            background-color: #25d366;
        }

        /* Responsividade para celular */
        @media (max-width: 600px) {
            .card:nth-of-type(2) {
                width: 90%;
                padding: 12px;
            }

            .card:nth-of-type(2) th,
            .card:nth-of-type(2) td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="app">

    <header class="header">

    </header>

    <section class="card">

            <div class="campo">
                <label>Telefone</label>

    </section>

    <section class="card">

</html>
